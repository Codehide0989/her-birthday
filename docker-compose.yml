version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: studysphere-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: studysphere
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - studysphere-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studysphere-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - studysphere-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studysphere-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - studysphere-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  studysphere-network:
    driver: bridge
